<div class="app-container">
  <header class="sticky app-header">
    <img height="32" src="../assets/pokeball.svg" /><h1>Pok√©mon Nicknames</h1>
    <app-controls></app-controls>
    <div class="submit-button">Submit Nickname</div>
  </header>
  <div class="main-container">
    <div class="pokemon-container">
      <div *ngFor="let pokemon of pokes">
        <app-pokemon [pokemon]="pokemon"></app-pokemon>
      </div>
    </div>
    <div class="loading" *ngIf="isLoading">
      Loading...
    </div>
  </div>
</div>
