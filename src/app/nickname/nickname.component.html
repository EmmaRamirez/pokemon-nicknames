<div class="nickname">
  <div class="vote-container">
      <i class="material-icons vote-icon">thumb_up</i>
      <span>{{ upvotes - downvotes }}</span>
      <i class="material-icons vote-icon">thumb_down</i>
  </div>
  <div class="nickname-info">
    <a routerLink="/nickname/{{ name }}">{{ name }}</a>
    <p class="nickname-description">{{ description }}</p>
  </div>
</div>
