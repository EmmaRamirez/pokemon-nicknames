<mat-card class="pokemon">
    <div class="pokemon-main-info">
      <a href="/pokemon/{{ pokemon.species | lowercase }}" class="pokemon-link">{{ pokemon.species }} #{{ pokemon.id }}</a>
      <a href="/pokemon/{{ pokemon.species | lowercase }}">
        <img *ngIf="pokemon.id" src="https://www.serebii.net/sunmoon/pokemon/{{ pokemon.id }}.png" />
      </a>
    </div>
    <div *ngIf="pokemon.nicknames; else elseBlock">
      <app-nickname *ngFor="let nickname of pokemon.nicknames"
        [name]="nickname.name"
        [upvotes]="nickname.upvotes"
        [description]="nickname.description"
        [downvotes]="nickname.downvotes"
        [id]="pokemon.id"
      >
      </app-nickname>
    </div>
    <ng-template #elseBlock>
      <p>No Nicknames Yet<p>
    </ng-template>
</mat-card>
